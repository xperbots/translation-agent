<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
        }
        .box {
            width: 45%;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            margin: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Adjust height to fill viewport */
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        textarea {
            height: 40%; /* Adjust textarea height */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 15px; /* Larger padding for buttons */
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>翻译原文</h3>
            <textarea id="originalText"></textarea>
            <button onclick="translateText()">一键翻译</button>
        </div>
        <div class="box">
            <h3>翻译结果目标语言</h3>
            <select id="targetLanguage">
                <option value="vi">Vietnamese</option>
                <option value="th">Thai</option>
                <option value="en">English</option>
            </select>
            <h3>翻译结果目标国家</h3>
            <select id="targetCountry">
                <option value="vn">Vietnam</option>
                <option value="th">Thailand</option>
                <option value="us">United States</option>
            </select>
            <h3>翻译结果</h3>
            <textarea id="translatedText"></textarea>
            <button onclick="copyText()">复制译文</button>
        </div>
    </div>

    <script>
        async function translateText() {
            const originalText = document.getElementById('originalText').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const targetCountry = document.getElementById('targetCountry').value;

            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    original_text: originalText,
                    target_language: targetLanguage,
                    target_country: targetCountry
                })
            });

            const result = await response.json();
            document.getElementById('translatedText').value = result.translated_text;
        }

        function copyText() {
            const translatedText = document.getElementById('translatedText');
            translatedText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
